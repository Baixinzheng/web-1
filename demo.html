<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>插入表格</title>
</head>
<body>
	<form>
	<table border="1" cellpadding = "0" cellspacing = "0" >
		<tr>
			<td bgcolor="#FFFFFF">用户名：</td>
			<td bgcolor="#FFFFFF" align="center"><input type="text"></td>
		</tr>
		<tr>
			<td bgcolor="#FFFFFF">密码：</td>
			<td bgcolor="#FFFFFF" align="center"><input type="password"></td>
		</tr>
		<tr>
			<td bgcolor="#FFFFFF">确认密码：</td>
			<td bgcolor="#FFFFFF" align="center"><input type="password"></td>
		</tr>
		<tr>
			<td bgcolor="#FFFFFF">性别：</td>
			<td bgcolor="#FFFFFF" align="center"><input type="radio" name="sex" checked="checked">男 <input type="radio" name="sex">女</td>
		</tr>
		<tr>
			<td bgcolor="#FFFFFF">生日：</td>
			<td bgcolor="#FFFFFF" align="center"><select name="date"><option>公历</option></select><select><option>年</option></select><select><option>月</option></select><select><option>日</option></select></td>
		</tr>
		<tr>
			<td bgcolor="#FFFFFF">所在地：</td>
			<td bgcolor="#FFFFFF" align="center"><select><option>中国</option></select><select><option>河北省</option></select><select><option>石家庄</option></select></td>
		</tr>
		<tr>
			<td bgcolor="#FFFFFF">验证码：</td>
			<td bgcolor="#FFFFFF" align="center"><input type="text"><img src="images/yanzhengma.jpg" width="80" height="30"></td>
		</tr>
		<tr>
			<td bgcolor="#FFFFFF">证件类型：</td>
			<td bgcolor="#FFFFFF" align="center"><select><option>身份证</option></select></td>
		</tr>
		<tr>
			<td bgcolor="#FFFFFF">证件号：</td>
			<td bgcolor="#FFFFFF" align="center"><input type="text"></td>
		</tr>
		<tr>
			<td bgcolor="#FFFFFF">爱好：</td>
			<td bgcolor="#FFFFFF" align="center"><input type="checkbox" name ="like">音乐<input type="checkbox" name ="like">读书<input type="checkbox" name ="like">跳舞<input type="checkbox" name ="like">下棋<input type="checkbox" name ="like">其他</td>
		</tr>
		<tr>
			<td bgcolor="#FFFFFF">说明：</td>
			<td bgcolor="#FFFFFF" align="center"><textarea cols="30" rows="10">文本内容</textarea></td>
		</tr>
		<tr>
			<td bgcolor="#FFFFFF">上传头像</td>
			<td bgcolor="#FFFFFF" align="center"><input type="file"></td>
		</tr>
		<tr>
			<td bgcolor="#FFFFFF" align="center" colspan="2"><input type="submit" value="提交"><input type="reset" value="重置"><input type="button" value="按钮"></td>
		</tr>
	</table>
	</form>
</body>
</html>
